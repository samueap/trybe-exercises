<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Form</title>
</head>
<body>
  <h1>Meu Formulario</h1>
  <p>Este é um formulário de exemplo</p>

  <form action="" method="POST" enctype="multipart/form-data">

    <div>
      <label for="">Nome</label>
      <input name="nome" required="required" placeholder="Digirte seu nome" type="text">
    </div>

    <div>
      <label for="">E-mail</label>
      <input name="email" required="required" placeholder="Digirte seu e-mail" type="text">
    </div>

    <div>
      <label for="">Selecione sua cidade</label>
      <select required="required" name="cidade">
        <option selected="selected" value="">Selecione a cidade</option>
        <option value="1">Belo Horizonte</option>
        <option value="2">São Paulo</option>
        <option value="3">Rio de Janeiro</option> 
      </select>
    </div>

    <div>
      <label for="">Sua Foto</label>
      <input required="required" name="foto" type="file">
    </div>

    <div>
      <p>Selecione seu sexo:</p>
      <label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio">Masculino</label>
      <label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio">Feminino</label>    
    </div>

    <div>
      <label for="">Biografia</label><br>
      <textarea name="biografia" required="required" placeholder="Digite sua biografia" cols="30" rows="5"></textarea>
    </div>

    <div>
      <label for="">Senha</label>
        <input required="required" placeholder="Digite sua senha" name="senha" type="password">
    </div>

    <div>
      <label for="">
        <input id="notícias" name="newsletter" type="checkbox">
        Deseja receber e-mails promocionais e notícias?</label>
    </div>

    <div>
      <button type="submit">Enviar</button>
    </div>

  </form>

</body>
</html>
